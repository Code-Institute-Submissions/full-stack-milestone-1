{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row cart-banner">
        <h2>Your cart</h2>
        <a href="" class="btn btn-outline-white">CHECKOUT</a>
    </div>
</div>


<div class="container">
    <div class="row">
        {% if cart_items %}
        <div class="table-responsive">
            {{ cart_items }}
        </div>
        {% else %}
        <a href="{% url 'products' %}">
            <p>It would appear that you cart is empty! How about we keep browsing?</p>
        </a>
        {% endif %}
    </div>
</div>



{% endblock %}
